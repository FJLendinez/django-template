<div class="absolute w-full px-8 pt-4">
    {% for message in messages %}
        <!-- class="animate-slide-out-blurred-top"-->
        <div id="message-{{ forloop.counter }}" class="relative message w-3/4 mx-auto flex p-4 mb-4 text-sm z-50
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            bg-green-50
            text-green-800
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
            bg-blue-50
            text-blue-800
                         {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
            bg-yellow-50
            text-yellow-800
             {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
             bg-red-50
            text-red-800
             {% endif %}
             rounded-lg"
             role="alert">
            <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <div>
                {{ message }}
            </div>
            <button id="message-{{ forloop.counter }}-button"
                    type="button"
                    class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
                    data-dismiss-target="#message-{{ forloop.counter }}" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    {% endfor %}
</div>
<script>
    function removeMessage() {
        var msg = document.querySelector('.message:not(.hidden)')
        if (!msg) {
            return
        }
        msg.classList.add('animate-slide-out-blurred-top')
        msg.querySelector('button').click()
        setTimeout(removeMessage, 1500)
    }

    setTimeout(removeMessage, 1500)
    window.initFlowbite()
</script>
