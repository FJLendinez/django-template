<c-vars text timeout variant="info"/>

<div role="alert" class="alert alert-{{ variant }}"
     x-data="{
        alertVisible: true,
        alertVisibleUntil: '{{ timeout }}',
    }"
     x-init="
        setTimeout(()=>{ alertVisible = false; setTimeout(()=>{$dispatch('delete')}, 1000)}, alertVisibleUntil);
    "
     @delete="$el.remove()"
     x-show="alertVisible"
     x-transition:enter="transition ease-out duration-500"
     x-transition:enter-start="-translate-y-10"
     x-transition:enter-end="translate-y-0"
     x-transition:leave="transition ease-in duration-300"
     x-transition:leave-start="translate-y-0"
     x-transition:leave-end="-translate-y-10"
>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span>{{ text }}</span>
</div>
